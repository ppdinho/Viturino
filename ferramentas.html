<script>
    const products = [
        { name: "Camiseta Básica", link: "ferramentas.html" },
        { name: "Calça Jeans", link: "calca-jeans.html" },
        { name: "Tênis Esportivo", link: "tenis-esportivo.html" },
        { name: "Relógio Digital", link: "relogio-digital.html" },
        { name: "Bolsa de Couro", link: "bolsa-couro.html" },
        { name: "Fone de Ouvido Bluetooth", link: "fone-bluetooth.html" },
        { name: "Jaqueta de Inverno", link: "jaqueta-inverno.html" },
        { name: "Camisa Social", link: "camisa-social.html" },
        { name: "Mochila Escolar", link: "mochila-escolar.html" },
        { name: "Bermuda Casual", link: "bermuda-casual.html" }
    ];

    const searchBar = document.getElementById('search-bar');
    const suggestionsContainer = document.getElementById('suggestions');

    searchBar.addEventListener('input', () => {
        const query = searchBar.value.toLowerCase();
        suggestionsContainer.innerHTML = '';

        if (query) {
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(query)
            );

            filteredProducts.forEach(product => {
                const suggestion = document.createElement('div');
                suggestion.className = 'suggestion';
                suggestion.textContent = product.name;
                suggestion.addEventListener('click', () => {
                    window.location.href = product.link;
                });
                suggestionsContainer.appendChild(suggestion);
            });
        }
    });


    const menuButton = document.getElementById('menu-button');
        const menu = document.getElementById('menu');

        // Toggle dropdown menu on small screens
        menuButton.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Navigation function
        function goToPage(pageUrl) {
            window.location.href = pageUrl;
        }
</script>
